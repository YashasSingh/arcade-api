<!DOCTYPE html>
<html>
<head>
    <title>Arcade Sessions Visualization</title>
    <meta charset="utf-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .filter-form {
            margin-bottom: 20px;
        }
        .summary-stats, .no-data {
            margin-bottom: 20px;
        }
        .plot {
            margin-bottom: 20px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th,
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .loading-spinner {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Arcade Sessions Visualization</h1>
        <form class="filter-form" method="POST" action="/filter">
            <input type="text" name="daterange" id="daterange" />
            <label for="goal">Goals:</label>
            <select id="goal" name="goals" multiple>
                {% for goal in goals %}
                    <option value="{{ goal }}">{{ goal }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Filter">
        </form>
        <form method="POST" action="/export">
            <input type="hidden" name="start_date" id="export_start_date">
            <input type="hidden" name="end_date" id="export_end_date">
            <input type="hidden" name="goals" id="export_goals">
            <input type="submit" value="Export Data to CSV">
        </form>
        <form method="POST" action="/send_email">
            <input type="hidden" name="start_date" id="email_start_date">
            <input type="hidden" name="end_date" id="email_end_date">
            <input type="hidden" name="goals" id="email_goals">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Send Data via Email">
        </form>
        <div id="summary-stats" class="summary-stats"></div>
        <div id="plots" class="plots"></div>
        <div class="loading-spinner" id="loading-spinner">Loading...</div>
        <div id="session-table"></div>
    </div>
    <script>
        document.querySelector('.filter-form').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading-spinner').style.display = 'block';
            fetch('/filter', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading-spinner').style.display = 'none';
                if (data.no_data) {
                    document.getElementById('summary-stats').innerHTML = '<div class="no-data">No data available for the selected date range and goals.</div>';
                    document.getElementById('plots').innerHTML = '';
                    document.getElementById('session-table').innerHTML = '';
                } else {
                    document.getElementById('summary-stats').innerHTML = `
                        <div>Total Sessions: ${data.summary_stats.total_sessions}</div>
                        <div>Average Session Time: ${data.summary_stats.average_session_time.toFixed(2)} minutes</div>
                        <div>Median Session Time: ${data.summary_stats.median_session_time.toFixed(2)} minutes</div>
                        <div>Total Elapsed Time: ${data.summary_stats.total_elapsed_time} minutes</div>
                        <div>Sessions per Goal: ${Object.entries(data.summary_stats.sessions_per_goal).map(([goal, count]) => `${goal}: ${count}`).join(', ')}</div>
                    `;
                    document.getElementById('plots').innerHTML = data.plots.map(plot => `<div class="plot">${plot}</div>`).join('');
                    document.getElementById('session-table').innerHTML = data.session_table;
                    $('#session-table table').DataTable();
                }
            });
        });

        $(function() {
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            }, function(start, end, label) {
                console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
            });
        });

        document.querySelector('form[action="/export"]').addEventListener('submit', function() {
            document.getElementById('export_start_date').value = document.querySelector('input[name="daterange"]').value.split(' - ')[0];
            document.getElementById('export_end_date').value = document.querySelector('input[name="daterange"]').value.split(' - ')[1];
            document.getElementById('export_goals').value = Array.from(document.querySelectorAll('#goal option:checked')).map(el => el.value).join(',');
        });

        document.querySelector('form[action="/send_email"]').addEventListener('submit', function() {
            document.getElementById('email_start_date').value = document.querySelector('input[name="daterange"]').value.split(' - ')[0];
            document.getElementById('email_end_date').value = document.querySelector('input[name="daterange"]').value.split(' - ')[1];
            document.getElementById('email_goals').value = Array.from(document.querySelectorAll('#goal option:checked')).map(el => el.value).join(',');
        });
    </script>
</body>
</html>
